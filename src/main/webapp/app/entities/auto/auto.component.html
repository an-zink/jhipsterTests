<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.auto.home.title">Autos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-auto" [routerLink]="['/auto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterApp.auto.home.createLabel">
            Create new Auto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="autos?.length === 0">
        <span jhiTranslate="jhipsterApp.auto.home.notFound">No autos found</span>
    </div>
    <div class="table-responsive" *ngIf="autos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.auto.name">Name</span></th>
            <th><span jhiTranslate="jhipsterApp.auto.number">Number</span></th>
            <th><span jhiTranslate="jhipsterApp.auto.modell">Modell</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let auto of autos ;trackBy: trackId">
                <td><a [routerLink]="['/auto', auto.id, 'view' ]">{{auto.id}}</a></td>
                <td>{{auto.name}}</td>
                <td>{{auto.number}}</td>
                <td>{{auto.modell}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/auto', auto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/auto', auto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'auto', { outlets: { popup: auto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
