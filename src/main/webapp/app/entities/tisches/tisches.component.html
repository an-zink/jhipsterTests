<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterApp.tisches.home.title">Tisches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tisches" [routerLink]="['/tisches/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="jhipsterApp.tisches.home.createLabel">
            Create new Tisches
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tisches?.length === 0">
        <span jhiTranslate="jhipsterApp.tisches.home.notFound">No tisches found</span>
    </div>
    <div class="table-responsive" *ngIf="tisches?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.tisches.name">Name</span></th>
            <th><span jhiTranslate="jhipsterApp.tisches.tischPlatte">Tisch Platte</span></th>
            <th><span jhiTranslate="jhipsterApp.tisches.tischBein">Tisch Bein</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tisches of tisches ;trackBy: trackId">
                <td><a [routerLink]="['/tisches', tisches.id, 'view' ]">{{tisches.id}}</a></td>
                <td>{{tisches.name}}</td>
                <td>{{tisches.tischPlatte}}</td>
                <td>{{tisches.tischBein}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tisches', tisches.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tisches', tisches.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tisches', { outlets: { popup: tisches.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
