<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tisches">
            <h2><span jhiTranslate="jhipsterApp.tisches.detail.title">Tisches</span> {{tisches.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.tisches.name">Name</span></dt>
                <dd>
                    <span>{{tisches.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.tisches.tischPlatte">Tisch Platte</span></dt>
                <dd>
                    <span>{{tisches.tischPlatte}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.tisches.tischBein">Tisch Bein</span></dt>
                <dd>
                    <span>{{tisches.tischBein}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tisches', tisches.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
